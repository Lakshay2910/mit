<!DOCTYPE html>
<html>
<head>
<title>Forms of College</title>
</head>
<body bgcolor="#f5deb3">

<h1 align="left">College Fees Payment Form</h1><hr>

<form align="left">
Student's Name: <input type="text" name="username"><br><br>
Email: <input type="email" name="email"><br><br>

Phone Number: <input type="number" name="Phone"><br><br>

Student's ID: <input type="text" name="Student's ID"><br><br>

Course/Program name: <input type="text" name="course"><br><br>

Year of study: <input type="number" name="Phone"><br><br>

Select what fee/s you want to pay: <br>
Admission fee<input type="radio" value="Admission" name="Fees Type"><br>
Exam fee<input type="radio" value="Admission" name="Fees Type"><br>
Tuition fee<input type="radio" value="Admission" name="Fees Type"><br><br>


Payment method: <br>
Cash<input type="radio" value="Cash" name="Payment Method"> <br>
Bank transfer<input type="radio" value="Bank transfer" name="Payment Method"><br>
PayPal<input type="radio" value="PayPal" name="Payment Method"><br><br>

Upload your Signature<br>
<input type="file" name="signature" value="signature"><br>
<div><img src ="Photos/Signature.png" align="center" width="100"></div> <br>

Date: <br>
<input type ="date" name="date"><br><br>
<input type="submit" value="Submit">
<input type="reset" value="Reset">


</form>


</body>
</html>
